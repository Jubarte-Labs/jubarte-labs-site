<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self'; script-src 'self' 'unsafe-inline';">
    <title>Jubarte Labs</title>
    <link rel="icon" href="assets/whale-favicon-192.png" type="image/png">
    <!-- Replaced Inter font with Anonymous Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Page Setup --- */
        html, body {
            height: 100%;
            margin: 0;
            /* Set the new font family with a monospace fallback */
            font-family: 'Anonymous Pro', monospace;
            color: #131317;
            background-color: #ffffff;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        /* --- Animated Background Styles --- */
        /* This container holds the dots and isolates their blending effect */
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            isolation: isolate; /* Crucial for mix-blend-mode to work correctly */
        }

        /* Base styles for all animated dots */
        .dot {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            mix-blend-mode: soft-light; /* This creates the beautiful color blending */
            will-change: transform; /* Performance hint for the browser */
        }   

        /* --- Individual Dot Properties --- */
        /* NOTE: z-index controls the stacking order. Higher numbers are on top. */

        /* Corrected class name from 'dot-light-turquois' */
        .dot-light-turquoise {
            width: 650px;
            height: 650px;
            right: -300px;
            bottom: -50px;
            background: #566b7a;
            animation: dot-animation-2 22s infinite ease-in-out;
            animation-delay: 3s;
            z-index: 1; /* In the middle */
        }

        .dot-dark-grey {
            width: 750px;
            height: 750px;
            right: -350px;
            bottom: -350px;
            background: #333337;
            animation: dot-animation-1 20s infinite ease-in-out;
            z-index: 1; /* On top */
        }

        /* This class was in the CSS but not used in the HTML. It's now applied below. */
        .dot-purple {
            width: 650px;
            height: 650px;
            right: -100px;
            bottom: -300px;
            background: #463346;
            animation: dot-animation-3 25s infinite ease-in-out; /* Uses the 3rd animation */
            animation-delay: 5s;
            z-index: 2; /* At the back */
        }

        /* --- Animation Definitions --- */
        @keyframes dot-animation-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 80px) scale(1.1); }
        }

        @keyframes dot-animation-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-80px, -40px) scale(0.9); }
        }

        @keyframes dot-animation-3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -60px) scale(1.2); }
        }

        /* --- Content Layout --- */
        /* This wrapper ensures the content sits on top of the background */
        .content-wrapper {
            position: relative;
            z-index: 10; /* Ensures content is above the dots */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            /* Changed right padding from 10% to 25% */
            padding: 0 25% 0 10%;
            height: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 30px;
        }

        .content h1 {
            font-size: 5vw;
            line-height: 1.1;
            font-weight: 700;
            color: #131317;
        }

        /* --- New Element Styles --- */
        .content p {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #454655;
            max-width: 450px; /* Limits the width for readability */
        }

        .content .cta-button {
            padding: 15px 30px;
            font-family: 'Anonymous Pro', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: #FFFFFF;
            background-color: #131317;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .content .cta-button:hover {
            background-color: #566b7a; /* Lighter shade on hover */
        }

        /* --- Logo and Header Styles --- */
        .header {
            position: fixed; /* Keeps the header at the top */
            top: 0;
            left: 0;
            width: 100%;
            /* Uses the same horizontal padding as the content */
            padding: 60px 10%;
            box-sizing: border-box; /* Ensures padding doesn't add to the width */
            z-index: 20; /* Sits on top of all other elements */
        }

        .logo a {
            display: block;
        }

        .logo img {
            width: 250px; /* Adjust width as needed */
            height: auto;
        }

        .about-me {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 20px;
            background-color: #f9f9f9;
            max-width: 450px;
        }

        .about-me h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #131317;
        }

        .hidden {
            display: none;
        }

            @media (max-width: 768px) {
            /* --- Scrolling Layout for Tablets & Mobiles --- */
            html, body {
                overflow-y: auto; /* Allow vertical scrolling */
            }

            .header {
                position: static; /* Make the header part of the document flow */
                display: flex;
                justify-content: center;
                padding: 40px 0; /* Adjust padding for scrolling layout */
            }

            .content-wrapper {
                height: auto; /* Allow the content to define its own height */
                padding: 20px 10%; /* Adjust vertical padding */
                justify-content: center; /* Center content on mobile */
                text-align: center; /* Center text inside content */
            }

            .content {
                align-items: center; /* Center items in flex container */
            }

            /* --- Dot Adjustments for Smaller Screens --- */
            .dot {
                filter: blur(40px);
            }

            /* The gradient background remains fixed, so dots stay at the bottom of the viewport */
            .dot-light-turquoise, .dot-dark-grey, .dot-purple {
                width: 300px;
                height: 300px;
            }

            .dot-light-turquoise {
                right: -150px;
                bottom: -150px;
            }

            .dot-dark-grey {
                right: -100px;
                bottom: -200px;
            }

            .dot-purple {
                right: -200px;
                bottom: -100px;
            }

            .logo img {
                width: 70%;
                max-width: 220px;
                display: block;
                margin: 0 auto;
            }
        }

    </style>
</head>
<body>

    <!-- Added a header to contain the new logo -->
    <header class="header">
        <div class="logo">
            <!-- A simple, inline SVG for the whale logo -->
            <a href="#" aria-label="Jubarte Labs Home">
                <img src="assets/Logo + text.svg" alt="Jubarte Labs Logo">
            </a>
        </div>
    </header>

    <div class="gradient-background">
        <!-- The order here doesn't matter as much because z-index is set in the CSS -->
        <div class="dot dot-dark-grey"></div>
        <div class="dot dot-light-turquoise"></div>
        <!-- Corrected class name from 'dot-orange' to match the CSS -->
        <div class="dot dot-purple"></div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <h1>Hello, I'm Simon.<br>I'm a Product Leader.</h1>
            <!-- Added new paragraph and button -->
            <p>I work with businesses as a strategic co-pilot, providing hands-on, data-driven product leadership to turn complexity into a clear path to success.</p>
            <a href="mailto:hello@jubartelabs.com" class="cta-button">Work With Me</a>

            <div id="about-me-section" class="about-me hidden">
                <h2>About Me</h2>
                <p>This is the about me section. It is currently hidden by a feature flag.</p>
            </div>
        </div>
    </div>

    <script>
        // --- Feature Flags ---
        const featureFlags = {
            showAboutMe: false // Default setting
        };

        // --- Toggle Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check for URL override
            const urlParams = new URLSearchParams(window.location.search);
            const aboutMeOverride = urlParams.get('showAboutMe');

            const aboutMeSection = document.getElementById('about-me-section');

            // Show if the default is true OR if the URL override is 'true'
            if (featureFlags.showAboutMe || aboutMeOverride === 'true') {
                aboutMeSection.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
